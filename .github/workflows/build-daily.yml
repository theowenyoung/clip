name: Build Daily Book
on:
  workflow_dispatch:
  schedule:
    - cron: "3 16 * * *"
jobs:
  build-deploy:
    concurrency: build-daily-book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: theowenyoung/blog
          path: blog
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('cli.ts') }}
      - name: Get Yestoday Beijin Day
        run: echo "YESTERDAY=$(deno run cli.ts --yesterday --key)" >> $GITHUB_ENV
      - run: make install
      - name: Build yesterday book
        id: build
        run: BLOG_PATH=./blog make yesterday
        continue-on-error: true
      - name: make release if build success
        if: steps.build.outcome == 'success'
        uses: "softprops/action-gh-release@v1"
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          tag_name: "daily-${{ env.YESTERDAY }}"
          generate_release_notes: false
          body: |
            Visit [Online](https://clip.owenyoung.com/).
          files: |
            ./dist/*/*.epub
            ./dist/*/*.zip
