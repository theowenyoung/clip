name: Build Weekly Book
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "16 8 * * SUN"
jobs:
  build-deploy:
    concurrency: build-daily-book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('book/build.ts') }}
      - name: Get lastweek Beijin Day
        run: echo "LASTWEEK=$(deno run cli.ts --thisweek --key)" >> $GITHUB_ENV
      - run: make install
      - name: Build lastweek book
        id: build
        run: make thisweek
        continue-on-error: true
      - name: make release if build success
        if: steps.build.outcome == 'success'
        uses: "softprops/action-gh-release@v1"
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          tag_name: "weekly-${{ env.LASTWEEK }}"
          generate_release_notes: false
          body: |
            Visit [Online](https://clip.owenyoung.com/).
          files: |
            ./dist/*/*.epub
            ./dist/*/*.zip

